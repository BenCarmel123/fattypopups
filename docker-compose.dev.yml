version: "3.8"

services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    env_file:
      - .env              # ðŸ‘ˆ load environment variables
    environment:
      - NODE_ENV=development
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npx nodemon server.js

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    env_file:
      - .env              # ðŸ‘ˆ load environment variables
    environment:
      - CHOKIDAR_USEPOLLING=true
      - NODE_ENV=development
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm start
